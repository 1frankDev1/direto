<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Directorio de Restaurantes - Tragalero</title>
    <link href="https://tragalero.com/assets/img/tragalero.png" rel="icon" sizes="17x17" type="image/png" />
    <link href="https://tragalero.com/assets/img/tragalero.png" rel="icon" sizes="33x33" type="image/png" />
    <link href="https://tragalero.com/assets/img/tragalero.png" rel="icon" sizes="181x181" type="image/png" />
    <link href="https://tragalero.com/assets/img/tragalero.png" rel="icon" sizes="193x193" type="image/png" />
    <link href="https://tragalero.com/assets/img/tragalero.png" rel="icon" sizes="513x513" type="image/png" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/pastel-theme.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="./index.html">
                <img src="./assets/img/tragalero.png" alt="Tragalero" height="40" class="me-2">
                <span class="fw-bold">Tragalero</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Temas
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><button class="dropdown-item" data-theme-value="light">Modo Claro</button></li>
                            <li><button class="dropdown-item" data-theme-value="dark">Modo Oscuro</button></li>
                            <li><button class="dropdown-item" data-theme-value="pastel">Modo Pastel</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero py-5 mb-5 text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">Encuentra tu próximo sabor</h1>
            <p class="lead mb-4">Busca por nombre, código postal o ubicación en nuestro directorio exclusivo.</p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group input-group-lg shadow-sm">
                        <input type="text" id="directorySearch" class="form-control" placeholder="Ej: Polanco, 11510, Restaurante Polanco 1...">
                        <button class="btn btn-primary px-4" type="button" id="searchBtn">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mb-5">
        <div id="directoryResults" class="row g-4">
            <!-- Dynamic results will be injected here -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Quick View -->
    <div class="modal fade" id="menuModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menuModalLabel">Nombre del Restaurante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <iframe id="menuIframe" src="" frameborder="0" style="width: 100%; height: 80vh;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts at the end -->
    <!-- Bootstrap 5 Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Data and Logic -->
    <script src="./assets/js/directory_data.js"></script>
    <script src="./assets/js/theme.js"></script>
    <script src="./assets/js/directory_logic.js"></script>
</body>

</html>
