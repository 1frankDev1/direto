<!DOCTYPE html>
<html data-bs-theme="light" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Directorio de Restaurantes - Tragalero</title>
    <link href="https://tragalero.com/assets/img/tragalero.png" rel="icon" sizes="17x17" type="image/png" />
    <link href="https://tragalero.com/assets/img/tragalero.png" rel="icon" sizes="33x33" type="image/png" />
    <link href="https://tragalero.com/assets/img/tragalero.png" rel="icon" sizes="181x181" type="image/png" />
    <link href="https://tragalero.com/assets/img/tragalero.png" rel="icon" sizes="193x193" type="image/png" />
    <link href="https://tragalero.com/assets/img/tragalero.png" rel="icon" sizes="513x513" type="image/png" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/pastel-theme.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="./index.html">
                <img src="https://tragalero.com/assets/img/tragalero.png" alt="Tragalero" height="40" class="me-2">
                <span class="fw-bold">Tragalero</span>
            </a>

            <div class="ms-auto d-flex align-items-center theme-switcher-bar">
                <button class="theme-btn" data-theme-value="light" title="Modo Claro"><i class="bi bi-sun-fill"></i></button>
                <button class="theme-btn" data-theme-value="dark" title="Modo Oscuro"><i class="bi bi-moon-stars-fill"></i></button>
                <button class="theme-btn" data-theme-value="medio" title="Modo Medio"><i class="bi bi-eye-fill"></i></button>
                <button class="theme-btn" data-theme-value="pastel" title="Modo Pastel"><i class="bi bi-palette-fill"></i></button>
            </div>
        </div>
    </nav>

    <header class="hero text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3 animate-fade-in">Descubre Sabores</h1>
            <p class="lead mb-0 animate-fade-in delay-1">Directorio exclusivo de los mejores restaurantes.</p>
        </div>
    </header>

    <div class="container search-container animate-fade-in delay-2">
        <div class="custom-search-card shadow-sm">
            <div class="row g-3 p-4">
                <div class="col-md-9">
                    <div class="search-input-wrapper">
                        <i class="bi bi-search"></i>
                        <input type="text" id="directorySearch" class="form-control" placeholder="Busca por nombre, CP o ciudad...">
                    </div>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-custom-primary w-100" type="button" id="searchBtn">Buscar</button>
                </div>
            </div>

            <div class="filter-chips-wrapper pb-4 px-4">
                <div class="filter-chips" id="cityChips">
                    <button class="chip active" data-filter="">Todos</button>
                    <button class="chip" data-filter="cdmx">CDMX</button>
                    <button class="chip" data-filter="tijuana">Tijuana</button>
                    <button class="chip" data-filter="guadalajara">Guadalajara</button>
                    <button class="chip" data-filter="monterrey">Monterrey</button>
                    <button class="chip" data-filter="puebla">Puebla</button>
                    <button class="chip" data-filter="merida">Mérida</button>
                    <button class="chip" data-filter="leon">León</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container my-5 pt-4">
        <div id="directoryResults" class="row g-4">
            <!-- Dynamic results -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Quick View -->
    <div class="modal fade" id="menuModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg custom-modal">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold text-truncate" id="menuModalLabel">Nombre del Restaurante</h5>
                    <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="ratio ratio-16x9 rounded-4 overflow-hidden shadow-sm" style="height: 75vh;">
                        <iframe id="menuIframe" src="" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/directory_data.js"></script>
    <script src="./assets/js/theme.js"></script>
    <script src="./assets/js/directory_logic.js"></script>

    <!-- PWA Scripts -->
    <script src="./instalarapp.js" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>

</html>
