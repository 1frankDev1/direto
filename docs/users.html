<!DOCTYPE html>
<html data-bs-theme="dark" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Gestión de Usuarios - Tragalero</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/pastel-theme.css">

    <style>
        .user-table-container {
            background: var(--bs-body-bg);
            border-radius: 25px;
            padding: 30px;
            margin-top: 30px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
        }
        [data-bs-theme="dark"] .user-table-container {
            background: #1e293b;
            border-color: rgba(255,255,255,0.05);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container px-4">
            <a class="navbar-brand d-flex align-items-center" href="./admin.html">
                <i class="bi bi-arrow-left me-2"></i>
                <span class="fw-bold">Admin Panel</span>
            </a>
            <div class="ms-auto d-flex align-items-center theme-switcher-bar">
                <button class="theme-btn" data-theme-value="light" title="Modo Amarillo"><i class="bi bi-sun-fill"></i></button>
                <button class="theme-btn" data-theme-value="dark" title="Modo Oscuro"><i class="bi bi-moon-stars-fill"></i></button>
                <button class="theme-btn" data-theme-value="medio" title="Modo Suave"><i class="bi bi-palette-fill"></i></button>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold mb-0">Gestión de Usuarios</h2>
                    <button class="btn btn-outline-danger btn-sm" onclick="logout()">Cerrar Sesión</button>
                </div>

                <div class="user-table-container animate-fade-in">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Rol</th>
                                    <th>Fecha de Registro</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                <!-- Users will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="loader" class="text-center py-4">
                        <div class="spinner-border text-primary" role="status"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./assets/js/theme.js"></script>
    <script src="./assets/js/supabase_logic.js"></script>

    <script>
        // Check Auth
        const currentUser = JSON.parse(sessionStorage.getItem('tragalero_user'));
        if (!currentUser || currentUser.role !== 'Admin') {
            alert("Acceso no autorizado.");
            window.location.href = './admin.html';
        }

        function logout() {
            sessionStorage.removeItem('tragalero_user');
            window.location.href = './restaurantapp.html';
        }

        async function loadUsers() {
            const tbody = document.getElementById('userTableBody');
            const loader = document.getElementById('loader');

            try {
                const { data, error } = await supabaseClient
                    .from('directory_users')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                tbody.innerHTML = '';
                data.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="small text-muted">${user.id.substring(0,8)}...</td>
                        <td class="fw-bold">${user.name}</td>
                        <td><span class="badge ${user.role === 'Admin' ? 'bg-danger' : 'bg-primary'}">${user.role}</span></td>
                        <td class="small">${new Date(user.created_at).toLocaleDateString()}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (err) {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Error al cargar usuarios.</td></tr>';
            } finally {
                loader.style.display = 'none';
            }
        }

        loadUsers();
    </script>
</body>

</html>
